<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="SamanehKadKhodaMezerji">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./assets/3rd/css/kadkhoda.css">
    <title>ریاضی سوم دبستان - صفحه صد و هفت</title>
</head>

<body style="margin: 0; direction: rtl">
<div style="margin-top: 8vw">
    <div class="border-level-left">
        <div class="left-border-body">
            <div class="background-style"></div>
            <div id="activity_item">
                <img class="activity-image" style="margin-right: 6vw" src="assets/3rd/images/classwork.png"
                     alt="activity_image">
                <div class="activity-text">کار در کلاس</div>
            </div>
            <div id="Q1_container">
                <div id="Q1" class="text-config">
                    <p> با توجه به شکل‌ها جمع‌ها را انجام دهید، یا برای جمع‌های داده شده شکل بکشید.
                    </p>
                </div>
                <div id="add2dVertPracticeSection">
                    <div class="cube-numbers">
                        <img src="assets/3rd/images/kadkhoda/cube-preview.png" alt="cube_numbers">
                    </div>
                    <div class="numbers">
                        <span class="equation stacked">
                            <span class="number">2333</span>
                            <span class="operator">+</span>
                            <span class="number">2244</span>
                            <span class="equals">=</span>
                            <input type="number" id="question1" onChange="checkCorrectValue(this.id ,this.value ,4577)" class="checkVal" style="margin-top: 1vw; font-size: large; font-size: 1.7vw">
                        </span>
                    </div>
<!--                    <div class="flexible">-->
<!--                        <input class="submit" type="submit" value="بررسي"-->
<!--                               onclick="checkCorrectValue(this.id ,this.value ,4577)" id="submitButton">-->
<!--                    </div>-->
                </div>
                <div class="draw-cube">
                    <div class="numbers" style="top: 1vw;left: 3vw;">
                        <span class="equation stacked">
                            <span class="number">1357</span>
                            <span class="operator">+</span>
                            <span class="number">1391</span>
                            <span class="equals">=</span>
                            <input type="number"  id="question2" onChange="checkCorrectValue(this.id ,this.value ,2748)" class="checkVal" style="margin-top: 1vw; font-size: 1.7vw">
                        </span>
                    </div>
                    <div class="numbers" style="top: 1vw; left: 38vw;">
                        <span class="equation stacked">
                            <span class="number">2013</span>
                            <span class="operator">+</span>
                            <span class="number">1020</span>
                            <span class="equals">=</span>
                            <input type="number" id="question3" onChange="checkCorrectValue(this.id ,this.value ,3033)" class="checkVal" style="margin-top: 1vw; font-size: 1.7vw">
                        </span>
                    </div>
                    <div class="show-maker">
                        <img src="assets/3rd/images/kadkhoda/shoemaker.png" alt="showmaker">
                    </div>
                </div>
            </div>
            <div class="guess-box-level1" style="clear:both; left: -5vw; margin-top: 1vw; margin-right: 3vw;">
                <div class="guess-box-text-left">کامل کن
                </div>
                <div class="text-config" style="margin-top: -3vw; margin-right: 0">
                    <p> محیط مستطیل را به دو صورت به دست آورید.
                    </p>
                </div>
                <div class="guess-box-level2">
                    <img src="assets/3rd/images/kadkhoda/rect-1_preview.png" style="width: 18vw;" alt="left_scissor">
                    <img src="assets/3rd/images/kadkhoda/rect2_preview.png" style="width: 25vw;" alt="right_scissor">
                </div>
                <span class="pull-left"> = 4 + 7 + 5 + 3 = محيط مستطيل</span>
                <input class="input-style creative-input-style pull-left" id="q3-1" onChange="checkCorrectValue(this.id ,this.value ,19)">
                <span class="pull-right"> = محيط مستطيل</span>
                <div class="clearfix"></div>
                <span class="pull-left"> = (2 <span style="font-size: 2vw;">&#215;</span> 4) + (2 <span
                        style="font-size: 2vw;">&#215;</span> 3) = محيط مستطيل</span>
                <input class="input-style creative-input-style pull-left" id="q3-2" onChange="checkCorrectValue(this.id ,this.value ,19)">
                <span class="pull-right"> = محيط مستطيل</span>
            </div>
            <div class="page-number" style="left: -5vw; right: auto">107</div>
        </div>
    </div>
</div>
</body>
<script src="assets/3rd/js/s-kadkhoda.js"></script>
</html>
