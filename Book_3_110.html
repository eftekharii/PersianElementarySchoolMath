<h3 dir="rtl">کار در کلاس</h3>
<p dir="rtl">با توجه به شکل، حاصل تفریق ها را به دست آورید یا برای تفریق های داده شده، شکل بکشید.</p>
<h3 dir="rtl">کامل کن </h3>
<p dir="rtl">1_تعداد کل مربع ها را با نوشتن ضرب و جمع به دست آورید.</p>
<p dir="rtl">2_حاصل عبارت ها را به دست آورید.</p>
